{% extends 'base.html' %}
{% block content %}
<p><em>PUT ABOUT HERE!!!!!!!!!!!!!!!!!!!!</em></p>

<h2>All Cities</h2>

{% for city in all_cities %}
<div class="city">
    <a href="/city/{{ city.id }}">{{ city.name }}</a> - 
    {{ city.dishes|length }} dishes
    <p><strong>State</strong> {{ city.state }}</p>
    <p><strong>Country</strong> {{ city.country }}</p>
    <a href="/city/{{ city.id }}"><img src="{{ city.photo_url }}" alt="{{ city.name }}" width="100px"></a>

</div>
{% endfor %}

{% endblock %}
